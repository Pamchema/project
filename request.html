<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>request</title>
    <link href="css\bootstrap.css"  rel="stylesheet">
    <link href="css\style.css"  rel="stylesheet">
    <link href="css\bootstrap.min.css"  rel="stylesheet">
    
</head>
<body>
    <div class="top-section mt-5">
        <div class="container">
            <h1>Posts page</h1>
            <div class="row">
                <div class="col-md-5">
                    <form action="" id="post-form">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Project Title</label>
                            <input type="text" class="form-control" id="title"
                                placeholder="enter a title">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Post Body</label>
                            <textarea class="form-control" id="body" rows="3"></textarea>
                        </div>
                        <div class="d-flex">
                            <button class="btn btn-primary" type="submit">Make a request</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
